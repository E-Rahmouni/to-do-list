
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/81c920510b.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>todo-list</title>
</head>
<body>
    <div class="container">
        <div class="addTask">
            <input type="text" placeholder="add a task">
            <button>Add</button>
        </div>
        <ol class="notCompleted">
            <h3>Not Completed</h3>
         </ol>

        <ol class="Completed">
            <h3> Completed</h3>
 
        </ol>

    </div>


    <script src="js/main.js"></script>
</body>
</html>
